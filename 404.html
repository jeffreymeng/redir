<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js">
    </script>
    <script>
        /* global Firebase */
        var name = decodeURIComponent(window.location.pathname.substring(1));
        var fb = new Firebase("https://redirect.firebaseio.com/jmls");
        if (name !== null && name !== "" && name !== undefined) {
            fb.once("value", function(snapshot) {
                if (snapshot.child(name).val() !== null) {

                    window.location.href = snapshot.child(name).val();

                }

            });
        }
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>JMLS</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="redir">Loading...</h1>
    <div class="container hidden" id="container">
        <div class="col-lg-12">
            <h1>Something Went Wrong!</h1>
            <h3 class="text-muted">404 Error - File Not Found</h3>
            <p>You got a link to jmls(Jeffrey Meng Link Shortner) that was supposed to redirect you to another page, but the link you got is invalid.</p>
            <p>The requested link was not found. <a>Click here to go to the home page</a>.</p>
            <p class="text-muted">More Info:</p>

        </div>




    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        /* global $*/
        setTimeout(function() {
            $("#redir").addClass("hidden");
            $("#container").removeClass("hidden");
        }, 2000);
    </script>
</body>

</html>
