<!DOCTYPE html>
<html>
    <head>
    
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js">
        </script>
        <script>
        function notFound() {
            var x = document.getElementById("container");
            x.style = "display:block;";
        }
            /* global Firebase */
            var name = window.location.hash.substring(7);
            var fb = new Firebase("https://redirect.firebaseio.com");
            if (name !== null && name !== "" && name !== undefined) {
                fb.once("value", function(snapshot) {
                    if (snapshot.child(name).val() !== null) {
                        var meta = document.createElement('meta');
                        meta.httpEquiv = "refresh";
                        meta.content = "0; URL=" + snapshot.child(name).val();
                        document.getElementsByTagName('head')[0].appendChild(meta);
                        window.location.href = snapshot.child(name).val();
    
                    } else {
                        notFound();
                    }
                });
            } else {
                notFound();
            }
    
        </script>
        <link href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        rel="stylesheet">
        <title>JMLS</title>
    </head>

                </div>
